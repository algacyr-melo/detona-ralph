<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Font Press Start 2P -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
		rel="stylesheet"
	>

	<!-- CSS -->
	<link rel="stylesheet" href="./styles/reset.css">
	<link rel="stylesheet" href="./styles/global.css">

	<title>Detona Ralph</title>
</head>
<body>
	<div class="container">

		<div class="menu">
			<div class="time-container">
				<h2 style="color: red;">Time left</h2>
				<h2 id="time">--</h2>
			</div>
			<div class="score-container">
				<h2 style="color: red;">Score</h2>
				<h2 id="score">0</h2>
			</div>
			<div class="lives-container">
				<img src="images/player.png" alt="player icon" height="60px">
				<h2>x3</h2>
			</div>
		</div>

		<div class="panel">
			<div class="panel-row">
				<div class="tile" id="1"></div>
				<div class="tile" id="2"></div>
				<div class="tile" id="3"></div>
			</div>
			<div class="panel-row">
				<div class="tile" id="4"></div>
				<div class="tile" id="5"></div>
				<div class="tile" id="6"></div>
			</div>
			<div class="panel-row">
				<div class="tile" id="7"></div>
				<div class="tile" id="8"></div>
				<div class="tile" id="9"></div>
			</div>
		</div>

	</div>
	<script src="main.js"></script>
</body>
</html>
